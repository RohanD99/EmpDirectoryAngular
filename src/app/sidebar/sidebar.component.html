  <div class="navbar" id="departments">
    <p class="nav-heading">Departments</p>
    <div *ngFor="let department of departments">
      <a class="nav-element" routerlink="/department" [id]="department.id" (click)="applyFilters('department', department.name)">{{ department.displayName }}</a>
      <span class="nav-element" [innerText]="'(' + (departmentCounts[department.name] || 0) + ')'"></span>
    </div>
  </div>

  <div class="navbar" id="offices">
    <p class="nav-heading">Offices</p>
    <div *ngFor="let office of offices">
      <a class="nav-element" routerlink="/offices" [id]="office.name" (click)="applyFilters('offices', office.name)">{{ office.displayName }}</a>
      <span class="nav-element" [innerText]="'(' + (locationCounts[office.name] || 0) + ')'"></span>
    </div>
  </div>

  <div class="navbar" id="jobTitles">
    <p class="nav-heading">Job Titles</p>
    <div *ngFor="let jobTitle of jobTitles">
      <a class="nav-element" routerlink="/jobTitles" [id]="jobTitle.name" (click)="applyFilters('jobTitles', jobTitle.name)">{{ jobTitle.displayName }}</a>
      <span class="nav-element" [innerText]="'(' + (designationCounts[jobTitle.name] || 0) + ')'"></span>
    </div>
  </div>
