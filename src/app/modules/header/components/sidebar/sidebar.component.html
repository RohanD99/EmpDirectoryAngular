<div *ngFor="let section of sections">
  <div class="navbar">
    <p class="nav-heading">{{ section.heading }}</p>
    <div *ngFor="let item of section.items">
      <a class="nav-element" [id]="item.id" (click)="applyFilters(item.type, item.name)">
        {{ item.displayName }}</a>
      <span class="nav-element">({{ item.count || 0 }})</span>
    </div>
  </div>
</div>
